{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card-signin my-5 card shadow">
                <div class="card-body">
                    <h5 class="card-title text-center">Iniciar Sesión</h5>
                    
                    <!-- Mensajes de error y éxito -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form class="form-signin text-center mb-3 w-100 mx-auto p-3" method="post">
                        {% csrf_token %}
                        <div class="form-label-group mb-3">
                            <label for="username">Usuario</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required autofocus>
                        </div>
                        <div class="form-label-group mb-3 mt-3">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                        </div>
                        <button class="btn btn-lg btn-primary w-100 text-uppercase" type="submit">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
